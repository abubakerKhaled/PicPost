{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0">Bookmark an image</h1>
                </div>
                <div class="card-body">
                    {% if request.GET.url %}
                    <div class="text-center mb-4">
                        <img src="{{ request.GET.url }}" class="img-fluid rounded mb-3 image-preview" alt="Image Preview">
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <input type="submit" value="Bookmark it!" class="btn btn-primary btn-lg">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .image-preview {
        max-height: 300px;
        object-fit: cover;
        width: 100%;
    }
    .card {
        border-radius: 10px;
    }
</style>
{% endblock %}
